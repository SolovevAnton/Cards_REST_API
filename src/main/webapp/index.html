<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
<body>
<div>
    <h2>For user:</h2>
    <!-- Add dropdown list for users -->
    <label for="userSelect"></label><select id="userSelect">
        <option value="1">User 1</option>
        <option value="2">User 2</option>
        <option value="3">User 3</option>
        <!-- Add more options as needed -->
    </select>
    <!-- End of dropdown list -->
    <button onclick="getUserFromDropDown()">Get Selected User</button>
    <ul>
        <li>UserId:<label id='userId'></label></li>
        <li>Login:<label id='userLogin'></label></li>
        <li>Name:<label id='userName'></label></li>
        <li>Registration date:<label id='userRegistrationDate'></label></li>
    </ul>
</div>
<h3>Your categories:</h3>
<table class="mainTable" id="categoriesTable">
</table>

<!-- Modal Add New category-->
<style>
    .modal{
        display: none;
    }
</style>
<div class="modal" id="modalAddCategory">
    <h4 id ="modalNameCategory"></h4>
    <h5 class="modal-title">Category</h5>
    <form>
        <label for= "add_category_name" class="form-label">Name</label>
        <input type="text" id="add_category_name">
    </form>
    <div class="modal-footer">
        <button type="button" id="modalSendCategory" onclick="sendNewCategory()">Send</button>
        <button type="button" onclick="closeModalCategory()">Close</button>
    </div>
</div>

<div class="modal" id="modalAddCard">
    <h4 id ="modalNameCard"></h4>
    <h5 class="modal-title">Category</h5>
    <form>
        <label for= "add_card_question" class="form-label">Question:</label>
        <input type="text" id="add_card_question">
        <label for= "add_card_answer" class="form-label">Answer:</label>
        <input type="text" id="add_card_answer">
    </form>
    <div class="modal-footer">
        <button type="button" id="modalSendCard" onclick="sendCard()">Send</button>
        <button type="button" onclick="closeModalCard()">Close</button>
    </div>
</div>


</body>
