<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script src="scripts/jQuery.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/authentication.js"></script>
<body>
<div>
    <h2>You are logged as:</h2>
    <ul>
        <li>UserId:<label id='userId'></label></li>
        <li>Login:<label id='userLogin'></label></li>
        <li>Name:<label id='userName'></label></li>
        <li>Registration date:<label id='userRegistrationDate'></label></li>
    </ul>
    <script>fillUserCard()</script>
    <button class="sign-out" id="btn-sign-out" onclick="signOut()">Sign out</button>
</div>
<h3>Your categories:</h3>
<table class="mainTable" id="categoriesTable">
    <script>fillTableCategoriesForUser()</script>
</table>

<!-- Modal Add New category-->
<style>
    .modal{
        display: none;
    }
</style>
<div class="modal" id="modalAddCategory" tabindex="-1" aria-hidden="true">
    <h5 class="modal-title" id="addNewCategoryModalLabel">Category</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    <form>
        <label for= "add_category_name" class="form-label">Name</label>
        <input type="text" id="add_category_name">
    </form>
    <div class="modal-footer">
        <button type="button" onclick="sendNewCategory()">Send</button>
        <button type="button" data-bs-dismiss="modal">Close</button>
    </div>
</div>

</body>
