<!DOCTYPE html>
<html>
<head>
    <title>Sing Up</title>
    <script src="scripts/registration.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/registration.css">
</head>
<body>
<h2>Registration form</h2>
<form>
    <label>Name:</label>
    <input class="field" id="userName" placeholder="Your name"><br>

    <label for="login">Login:</label>
    <input class="field" id="login" name="login" placeholder="Login" required><br>

    <label for="password">Password:</label>
    <input class="field" type="password" id="password" placeholder="Password" required><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input class="field" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br>

    <button name="accept" type="button">Accept</button>
    <button name="decline" onclick="clearForm()" type="button">Decline</button>
</form>
<p>Already have an account? <a href="/your-sign-in-page">Sign in</a></p>
</body>
</html>
